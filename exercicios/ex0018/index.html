<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap'); 
        main {
            text-align: center;
        }
        body, p {
            font-family:Reddit Sans;
            font-size: 16px;
            color: black;
            width: 700px;
            text-justify: auto;
        }
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;

        }


    </style>
</head>
<body>
    <main>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium autem sed magni veritatis ab quidem dignissimos illo minus atque, unde tempora fuga, ut veniam? Rerum quas qui id earum asperiores?</p>
    </main>
</body>
</html>
