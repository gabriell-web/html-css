<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        /* Box-level */
        h1 {
            background-color: bisque;
            height: 300px;
            width: 300px;

            border: 10px solid darkslategray;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;
        }

        /* inline-level */
        a {
            border: 2px solid red;

            padding: 1px;
        }

        a:hover {
            color: rgb(255, 0, 0);
           
        }

    </style>
</head>
<body>
    <h1>Exemplos de Caixas box-level</h1>
    <p>Paragráfos são também exemplos de box-level, mas os <a href="https://youtube.com/playlist?list=PLHz_AreHm4dlUpEXkY1AyVLQGcpSgVF8s&si=AGv3_X0cvDBwl40M">Links são exemplos de caixas inline-level</a>vamos ver como tudo isso funciona</p>
</body>
</html>
